<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .converter-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    select {
      width: 100%;
    }

    input {
      width: 100%;
    }

    .btn-convert, .btn-invert {
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-convert {
      background-color: #4CAF50;
      color: white;
    }

    .btn-convert:hover {
      background-color: #45a049;
    }

    .btn-invert {
      background-color: #2196F3;
      color: white;
    }

    .btn-invert:hover {
      background-color: #1976D2;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h2>Currency Converter</h2>
    <div class="form-group">
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <select id="fromCurrency"></select>
      <button class="btn-invert" onclick="invertCurrencies()">ðŸ”„</button>
      <select id="toCurrency"></select>
    </div>
    <button class="btn-convert" onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    const currencyList = {
      "USD": "$",
      "EUR": "â‚¬",
      "INR": "â‚¹",
      "GBP": "Â£",
      "JPY": "Â¥",
      "CAD": "C$",
      "AUD": "A$"
    };

    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");

    // Populate currency dropdowns
    Object.entries(currencyList).forEach(([currency, symbol]) => {
      const option1 = document.createElement("option");
      option1.value = currency;
      option1.text = `${currency} (${symbol})`;
      fromCurrency.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = currency;
      option2.text = `${currency} (${symbol})`;
      toCurrency.appendChild(option2);
    });

    // Default values
    fromCurrency.value = "USD";
    toCurrency.value = "INR";

    // Convert currency
    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (!amount) {
        alert("Please enter an amount!");
        return;
      }

      const url = `https://api.exchangerate-api.com/v4/latest/${from}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);
        const symbolFrom = currencyList[from];
        const symbolTo = currencyList[to];

        document.getElementById("result").innerText =
          `${symbolFrom}${amount} ${from} = ${symbolTo}${converted} ${to}`;
      } catch (err) {
        document.getElementById("result").innerText = "Error fetching data.";
      }
    }

    // Invert currencies
    function invertCurrencies() {
      const temp = fromCurrency.value;
      fromCurrency.value = toCurrency.value;
      toCurrency.value = temp;
      convertCurrency(); // Optional: auto-convert after swap
    }
  </script>
</body>
</html>
